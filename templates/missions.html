<!DOCTYPE html>
<html>
<head>
    <title>AI Career Missions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center py-10">

    <h1 class="text-3xl font-bold mb-10">
        AI Career Missions - {{ track.capitalize() }}
    </h1>

    <div class="w-full max-w-2xl space-y-6">

        {% for mission in missions %}
        <div class="bg-gray-800 p-6 rounded-lg shadow-md">

            <h2 class="text-lg mb-4">{{ mission }}</h2>

            <!-- SAFE FORM SUBMISSION -->
            <form action="{{ url_for('add', track=track, xp=50) }}" method="get">
                <button type="submit"
                    class="bg-green-600 hover:bg-green-500 px-4 py-2 rounded">
                    Complete Mission (+50 XP)
                </button>
            </form>

        </div>
        {% endfor %}

    </div>

    <div class="mt-10">
        <a href="{{ url_for('home') }}" class="text-blue-400 hover:underline">
            ‚Üê Back to Dashboard
        </a>
    </div>

</body>
</html>
